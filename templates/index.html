<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book to Video Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="content">
        <h1>Generate Video from Book</h1>
        <form id="generateForm" action="/generate" method="POST" onsubmit="showLoadingScreen()">
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title" required><br><br>
            <label for="num_scenes">Number of Scenes:</label>
            <input type="number" id="num_scenes" name="num_scenes" min="1" max="10" required><br><br>
            <button type="submit">Generate Video</button>
        </form>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <h2>Please wait, we are generating your video...</h2>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
